<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Pagos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Pagos</h1>
    <a href="/admin/pagos/crear" class="btn btn-primary mb-3">Registrar Nuevo Pago</a>
    <table class="table">
        <thead>
        <tr>
            <th>Fecha de Pago</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pago : ${pagos}">
            <td th:text="${pago.fechaPago}"></td>
            <td th:text="${pago.monto}"></td>
            <td th:text="${pago.estado}"></td>
            <td>
                <a th:href="@{/admin/pagos/editar/{id}(id=${pago.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/pagos/eliminar/{id}(id=${pago.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary mt-3">Volver a Administraci√≥n</a>
</div>
</body>
</html>
