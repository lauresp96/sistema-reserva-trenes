<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuario.id == null ? 'Crear Nuevo Usuario' : 'Editar Usuario'}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 th:text="${usuario.id == null ? 'Crear Nuevo Usuario' : 'Editar Usuario'}"></h1>

    <!-- Acción del formulario cambia dependiendo si es crear o editar -->
    <form th:action="@{${usuario.id == null ? '/admin/usuarios/guardar' : '/admin/usuarios/editar/' + usuario.id}}"
          th:object="${usuario}" method="post">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Apellido" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Telefono" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Dirección" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <input type="text" class="form-control" id="rol" th:field="*{rol}" placeholder="Rol" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Usuario</button>
    </form>

    <a href="/admin/usuarios" class="btn btn-secondary mt-3">Cancelar</a>
</div>

</body>
</html>
