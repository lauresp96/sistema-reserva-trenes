<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${factura.id == null ? 'Crear Nueva Factura' : 'Editar Factura'}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${factura.id == null ? 'Crear Nueva Factura' : 'Editar Factura'}"></h1>

    <form th:action="@{${factura.id == null ? '/admin/facturas/guardar' : '/admin/facturas/editar/' + factura.id}}"
          th:object="${factura}" method="post">

        <div class="mb-3">
            <label for="reserva" class="form-label">Reserva</label>
            <select class="form-select" id="reserva" th:field="*{reserva}" required>
                <option th:each="reserva : ${reservas}" th:value="${reserva.id}" th:text="${reserva.numeroReserva}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fechaFactura" class="form-label">Fecha de Factura</label>
            <input type="date" class="form-control" id="fechaFactura" th:field="*{fechaFactura}" required>
        </div>

        <div class="mb-3">
            <label for="montoTotal" class="form-label">Monto Total</label>
            <input type="number" step="0.01" class="form-control" id="montoTotal" th:field="*{montoTotal}" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" th:field="*{estado}" required>
                <option value="PENDIENTE" th:selected="${factura.estado == 'PENDIENTE'}">Pendiente</option>
                <option value="COMPLETADO" th:selected="${factura.estado == 'COMPLETADO'}">Completado</option>
                <option value="ANULADO" th:selected="${factura.estado == 'ANULADO'}">Anulado</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Factura</button>
    </form>

    <a href="/admin/facturas" class="btn btn-secondary mt-3">Cancelar</a>
</div>
</body>
</html>
