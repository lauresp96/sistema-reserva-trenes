<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Viajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Viajes</h1>

    <!-- Botón Volver a Administración -->
    <a href="/admin" class="btn btn-secondary mb-3">Volver a Administración</a>

    <a href="/admin/viajes/crear" class="btn btn-primary mb-3">Crear Nuevo Viaje</a>

    <table class="table">
        <thead>
        <tr>
            <th>Fecha de Salida</th>
            <th>Fecha de Llegada</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="viaje : ${viajes}">
            <td th:text="${viaje.fechaSalida}"></td>
            <td th:text="${viaje.fechaLlegada}"></td>
            <td th:text="${viaje.origen.nombre}"></td>
            <td th:text="${viaje.destino.nombre}"></td>
            <td>
                <a th:href="@{/admin/viajes/editar/{id}(id=${viaje.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/viajes/eliminar/{id}(id=${viaje.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
