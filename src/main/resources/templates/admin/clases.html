<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Clases</h1>
    <a href="/admin/clases/crear" class="btn btn-primary mb-3">Crear Nueva Clase</a>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre de la Clase</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clase : ${clases}">
            <td th:text="${clase.nombreClase}"></td>
            <td th:text="${clase.descripcion}"></td>
            <td>
                <a th:href="@{/admin/clases/editar/{id}(id=${clase.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/clases/eliminar/{id}(id=${clase.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary mt-3">Volver a Administración</a>
</div>
</body>
</html>
