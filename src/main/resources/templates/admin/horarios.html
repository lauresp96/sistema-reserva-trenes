<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Horarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Listado de Horarios</h1>
    <a href="/admin/horarios/crear" class="btn btn-primary mb-3">Crear Nuevo Horario</a>
    <table class="table">
        <thead>
        <tr>
            <th>Hora de Salida</th>
            <th>Hora de Llegada</th>
            <th>Días Operativos</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="horario : ${horarios}">
            <td th:text="${horario.horaSalida}"></td>
            <td th:text="${horario.horaLlegada}"></td>
            <td>
                <span th:each="dia : ${horario.diasOperativos}" th:text="${dia}"></span>
            </td>
            <td th:text="${horario.descripcion}"></td>
            <td>
                <a th:href="@{/admin/horarios/editar/{id}(id=${horario.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/admin/horarios/eliminar/{id}(id=${horario.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary mt-3">Volver a Administración</a>
</div>
</body>
</html>
