<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Lista de Usuarios</h1>

    <a href="/admin/usuarios/crear" class="btn btn-primary mb-3">Crear Nuevo Usuario</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Direcci贸n</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Recorremos la lista de usuarios -->
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.telefono}"></td>
            <td th:text="${usuario.direccion}"></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <!-- Bot贸n Editar -->
                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>

                <!-- Bot贸n Eliminar -->
                <form th:action="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" method="get" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin" class="btn btn-secondary mt-3">Volver a Administraci贸n</a>
</div>

</body>
</html>
