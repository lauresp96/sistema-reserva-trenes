<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Facturas</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<h1>Lista de Facturas</h1>
<a href="/admin/facturas/crear">Crear Nueva Factura</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Fecha de Emisión</th>
        <th>Monto</th>
        <th>Estado de Pago</th>
        <th>Reserva</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de facturas -->
    <tr th:each="factura : ${facturas}">
        <td th:text="${factura.id}"></td>
        <td th:text="${factura.fechaEmision}"></td>
        <td th:text="${factura.monto}"></td>
        <td th:text="${factura.estadoPago}"></td>
        <td th:text="${#strings.concat(factura.reserva.id, ' - ', (factura.reserva.usuario != null ? factura.reserva.usuario.nombre + ' ' + factura.reserva.usuario.apellido : 'Sin usuario'))}"></td>
        <td>
            <a th:href="@{/admin/facturas/editar/{id}(id=${factura.id})}">Editar</a>
            <a th:href="@{/admin/facturas/eliminar/{id}(id=${factura.id})}" onclick="return confirm('¿Estás seguro de que deseas eliminar esta factura?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/admin" class="btn btn-secondary mt-3">Volver a Administración</a>
</body>
</html>
