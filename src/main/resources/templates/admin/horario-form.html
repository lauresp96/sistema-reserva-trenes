<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${horario.id == null ? 'Crear Nuevo Horario' : 'Editar Horario'}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${horario.id == null ? 'Crear Nuevo Horario' : 'Editar Horario'}"></h1>

    <form th:action="@{${horario.id == null ? '/admin/horarios/guardar' : '/admin/horarios/editar/' + horario.id}}"
          th:object="${horario}" method="post">

        <!-- Hora de Salida -->
        <div class="mb-3">
            <label for="horaSalida" class="form-label">Hora de Salida</label>
            <input type="time" class="form-control" id="horaSalida" th:field="*{horaSalida}" required>
        </div>

        <!-- Hora de Llegada -->
        <div class="mb-3">
            <label for="horaLlegada" class="form-label">Hora de Llegada</label>
            <input type="time" class="form-control" id="horaLlegada" th:field="*{horaLlegada}" required>
        </div>

        <!-- Días Operativos -->
        <div class="mb-3">
            <label for="diasOperativos" class="form-label">Días Operativos</label>
            <select class="form-select" id="diasOperativos" th:field="*{diasOperativos}" multiple>
                <option value="Lunes" th:selected="${horario.diasOperativos.contains('Lunes')}">Lunes</option>
                <option value="Martes" th:selected="${horario.diasOperativos.contains('Martes')}">Martes</option>
                <option value="Miércoles" th:selected="${horario.diasOperativos.contains('Miércoles')}">Miércoles
                </option>
                <option value="Jueves" th:selected="${horario.diasOperativos.contains('Jueves')}">Jueves</option>
                <option value="Viernes" th:selected="${horario.diasOperativos.contains('Viernes')}">Viernes</option>
                <option value="Sábado" th:selected="${horario.diasOperativos.contains('Sábado')}">Sábado</option>
                <option value="Domingo" th:selected="${horario.diasOperativos.contains('Domingo')}">Domingo</option>
            </select>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <!-- Botones -->
        <button type="submit" class="btn btn-primary">Guardar Horario</button>
    </form>

    <a href="/admin/horarios" class="btn btn-secondary mt-3">Cancelar</a>
</div>
</body>
</html>
