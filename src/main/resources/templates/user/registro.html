<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Registro de Usuario</h2>
    <form th:action="@{/guardar}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
            <div class="invalid-feedback">
                Por favor, ingrese su nombre.
            </div>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" required>
            <div class="invalid-feedback">
                Por favor, ingrese su apellido.
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
            <div class="invalid-feedback">
                Por favor, ingrese un correo electrónico válido.
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
            <div class="invalid-feedback">
                Por favor, ingrese una contraseña.
            </div>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

<!-- Scripts de validación de Bootstrap -->
<script>
    // Ejemplo de JavaScript para deshabilitar el envío del formulario si hay campos no válidos
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
